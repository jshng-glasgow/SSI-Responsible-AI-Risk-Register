name: Issue to CSV Row

on:
  issues:
    types: [labeled]

concurrency:
  group: csv-update
  cancel-in-progress: false

jobs:
  add-to-register:
    if: github.event.label.name == 'new risk'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Debug issue body
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: echo "$ISSUE_BODY"

      - name: Parse issue and append to CSV
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: python .github/scripts/issue_to_csv.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Add risk from issue #${{ github.event.issue.number }}"
          title: "Add risk: ${{ github.event.issue.title }}"
          body: "Automatically generated from issue #${{ github.event.issue.number }}"
          branch: "risk/issue-${{ github.event.issue.number }}"
          labels: "auto-generated"

