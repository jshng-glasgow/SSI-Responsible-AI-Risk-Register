name: Validate Risk Register CSV

on:
  pull_request:
    paths:
      - 'register/risks.csv'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas

      - name: Validate CSV
        run: python .github/scripts/validate_csv.py